<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <h3>Player X wins: <span id="playerXWins">0</span></h3>
    <h3>Player O wins: <span id="playerOWins">0</span></h3>
    
    <div class="board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <p>Created By <i>Upendra Singh</i></p>
    </div>
    
    <script src="main.js">
    </script>
</body>
</html>
